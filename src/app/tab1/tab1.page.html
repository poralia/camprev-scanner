<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="{'camera-on': cameraOn}">
  <div id="cameraPreview" class="cameraPreview"></div>

  <div class="scan-box" [hidden]="!cameraOn">
    <div class="scan-box-inner">
      <div class="scan-box-inset"></div>
    </div>

    <p class="text-white text-sm text-center pt-2">Arahkan kotak ke Barcode / QRCode</p>
  </div>

  <div [ngStyle]="{'margin-top': '320px'}">
    <ion-button (click)="start()">Start</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>
    <ion-button (click)="reset()">Reset</ion-button>

    <div>
      Result: {{ scanResult | json }}
    </div>
  </div>
</ion-content>

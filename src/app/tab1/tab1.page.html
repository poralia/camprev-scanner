<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="{'camera-on': cameraOn}">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="cameraPreview" class="cameraPreview"></div>
  <div [ngStyle]="{'margin-top': '320px'}">
    <ion-button (click)="start()">Start</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>
    <ion-button (click)="reset()">Reset</ion-button>

    <div>
      Result: {{ scanResult | json }}
    </div>
  </div>
</ion-content>
